<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry genius</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main class="">
        <!-- container -->
        <div class="flex flex-col lg:flex-row ">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- First card -->
            <div class="card w-96 bg-base-100 shadow-xl text-center">
                <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="font-bold text-2xl">Triangle</h2>
                  <p>Area (A) = 0.5 X b X h</p>
                  <p>
                    <input class="border w-20 px-2 text-xl bg-gray-100" type="text" name="" id="triangle-base" placeholder="b">
                    <span class="ml-2">cm</span>
                    <!-- next -->
                    <input class="border w-20 px-2 text-xl bg-gray-100" type="text" name="" id="triangle-height" placeholder="h">
                  </p>
                  <p class="text-xl font-semibold">Area: <span class="font-bold" id="triangle-area">0</span>cm <sup>2</sup></p>
                  <div class="card-actions ">
                    <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- Second card -->
            <div class="card w-96 bg-base-100 shadow-xl text-center">
                <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="font-bold text-2xl">Rectangle</h2>
                  <p>Area (A) =  w X l</p>
                  <p>
                    <input class="border w-20 px-2 text-xl bg-gray-100" type="text" name="" id="rectangle-width" placeholder="w">
                    <span class="ml-2">cm</span>
                    <!-- next -->
                    <input class="border w-20 px-2 text-xl bg-gray-100" type="text" name="" id="rectangle-length" placeholder="l">
                  </p>
                  <p class="text-xl font-semibold">Area: <span class="font-bold" id="rectangle-area">0</span>cm <sup>2</sup></p>
                  <div class="card-actions ">
                    <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- Third card -->
            <div class="card w-96 bg-base-100 shadow-xl text-center">
              <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
              <div class="card-body">
                <h2 class="font-bold text-2xl">parallelogram</h2>

                <div class="card-actions ">
                  <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Fourth card -->

              <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
              <div class="card-body">
                <h2 class="font-bold text-2xl">parallelogram</h2>
                <p>Area (A) = b X h</p>
                <p>
                  <input class="border w-20 px-2 text-xl bg-gray-100" type="text" name="" id="parallelogram-width" placeholder="b">
                  <span class="ml-2">cm</span>
                  <!-- next -->

                <div class="card-actions ">

              </div>
            </div>

              <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
              <div class="card-body">
                <h2 class="font-bold text-2xl">parallelogram</h2>
                <p>Area (A) = b X h</p>
                <p>
                  <input class="border w-20 px-2 text-xl bg-gray-100" type="text" name="" id="parallelogram-width" placeholder="b">
                  <span class="ml-2">cm</span>
                  <!-- next -->

                  <span class="ml-2">cm</span>
                  <!-- next -->
                  <input class="border w-20 px-2 text-xl bg-gray-100" type="text" name="" id="ellipse-second-radius" placeholder="h">

                <p class="text-xl font-semibold">Area: <span class="font-bold" id="ellipse-area">0</span>cm <sup>2</sup></p>
